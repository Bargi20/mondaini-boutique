{% load static %}
<header class="header">
    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="contact-info">
                        <span><i class="fas fa-phone-alt"></i> +39 3406421538</span>
                        <span><i class="fas fa-envelope"></i> info@mondainiboutique.it</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="top-right text-right">
                        {% if user.is_authenticated %}
                        <a href="{% url 'carrello' %}" class="cart-link"><i class="fas fa-shopping-cart"></i> Carrello</a>
                        <a href="{% url 'logout' %}" class="user-link"><i class="fas fa-user"></i> Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="user-link"><i class="fas fa-user"></i> Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-3">
                    <div class="logo">
                        <a href="{% url 'index' %}">
                            <img src="{% static 'images/LogoSito.png' %}" alt="Logo" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="company-name">
                        <h1 class="font-serif text-3xl md:text-4xl font-bold text-boutique-dark">
                            Mondaini Boutique
                        </h1>
                        <p class="text-gray-600 mt-2 text-lg font-light">
                            Dal 1980 vestiamo la tua eleganza
                        </p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3">
                    <div class="header-right text-right">
                        <button class="menu-toggle" onclick="openNav()">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation-menu">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'i_piu_venduti' %}">I Più Venduti</a></li>
                    <li><a href="{% url 'novita' %}">Novità</a></li>
                    <li><a href="{% url 'contattaci' %}">Contattaci</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'i_piu_venduti' %}">I Più Venduti</a>
        <a href="{% url 'novita' %}">Novità</a>
        <a href="{% url 'contattaci' %}">Contattaci</a>
    </div>
</header>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>
